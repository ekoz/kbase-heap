# Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09
spring.redis.database=0
# Redis\u670D\u52A1\u5668\u5730\u5740
spring.redis.host=ibothub
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
spring.redis.port=6379
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801\uFF08\u9ED8\u8BA4\u4E3A\u7A7A\uFF09
spring.redis.password=123456

# jedis pool config
# \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF0C\u6839\u636E\u5E76\u53D1\u91CF\u4F30\u7B97\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09\uFF0C\u9ED8\u8BA48
spring.redis.jedis.pool.max-active=20
# \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09\uFF0C\u9ED8\u8BA4\u662F0\uFF0C\u65E0\u9650\u7B49\u5F85\uFF0C\u89E3\u51B3\u7EBF\u7A0B\u5806\u79EF\u95EE\u9898
spring.redis.jedis.pool.max-wait=2s
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u4E00\u822C\u60C5\u51B5\u4E0B\u7684\u914D\u7F6E\uFF0C\u6700\u5927\u8FDE\u63A5\u6570===\u6700\u5927\u7A7A\u95F2\u6570\uFF0C\u9ED8\u8BA48
spring.redis.jedis.pool.max-idle=20
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u9ED8\u8BA40
spring.redis.jedis.pool.min-idle=0
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.redis.timeout=1s

spring.cache.redis.time-to-live=300s
spring.cache.redis.cache-null-values=false
spring.cache.redis.use-key-prefix=false

spring.cache.redis.expires.user=60s
spring.cache.redis.expires.role=600s